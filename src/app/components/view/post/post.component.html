<h2>News post</h2>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngFor="let post of postall">
        <mat-card class="example-card">
            <mat-card-header>
                <img mat-card-avatar class="example-header-image" src={{post.image}}>
                    <mat-card-title>{{post.user_id}}</mat-card-title>
                    <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{post.image}} alt="image post">
                    <mat-card-content>
                        <p>
                            {{post.body}}
                        </p>
                    </mat-card-content>
                <mat-card-actions>    
            <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button class="Icon">
                <mat-icon>send</mat-icon>   
            </button> 
            
            </mat-card-actions>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        comments
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div *ngFor="let comment of commentsall">
                    <div *ngIf="post.id == comment.post_id">
                        <h4 style="font-weight: bold">{{comment.name}}</h4>
                        <h5>{{comment.body}}</h5>
                    </div>     
                  </div>     
                </mat-expansion-panel>
            </mat-accordion>   
        </mat-card>
    </div>
